<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Absen Pesantren Kilat">
    <meta name="author" content="Supat">
    <meta name="keywords" content="SDN Sukasari 4">

    <!-- Title Page-->
    <title>Absen Pesantren Kilat</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
        rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.12.7/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" crossorigin="anonymous" />
    <!-- Main CSS-->
    <link href="css/main.min.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <img src="//i.ibb.co/6Rkmz7s/Untitled.png"
                        class="mx-auto d-block img-size-2 img-fluid" alt="">
                    <h2 class="title">Absen Pesantren Kilat </h2>
                </div>
                <div class="card-body">
                    <form method="POST" autocomplete="off" name="google-sheet">
                        <div class="form-row">
                            <div class="name">Nama Lengkap </div>
                            <div class="value">
                                <div class="input-group">
                                    <input required class="input--style-5" type="text" name="Name">
                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55">
                            <div class="name">Kelas 3A & 3B</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="3A">
                                            <label class="label--desc">3A</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="3B">
                                            <label class="label--desc">3B</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Hari</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" required type="Hari" name="Hari">
                                </div>
                            </div>
                        </div>
                        <!-- <div class="form-row m-b-55">
                            <div class="name">Phone</div>
                            <div class="value">
                                <div class="row row-refine">
                                    <div class="col-3">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="area_code">
                                            <label class="label--desc">Area Code</label>
                                        </div>
                                    </div>
                                    <div class="col-9">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="phone">
                                            <label class="label--desc">Phone Number</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div> -->
                        <div class="form-row">
                            <div class="name">Materi</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="Materi">
                                            <option disabled="disabled" selected>Choose an option</option>
                                            <option value="Tadarus">Tadarus</option>
                                            <option value="Quran Hadist">Quran Hadist</option>
                                            <option value="Aqidah Akhlak">Aqidah Akhlak</option>
                                            <option value="Fiqih">Fiqih
                                            </option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Pemateri </div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="input--style-5" id="" cols="49" name="Pemateri" rows="2"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-row p-t-20">
                            <label class="label label--block">Apakah kamu siswa SDN Sukasari 4?</label>
                            <div class="p-t-15">
                                <label class="radio-container m-r-55">Ya
                                    <input value="Ya" type="radio" checked="checked" name="Kehadiran">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">No
                                    <input value="No" type="radio" name="Kehadiran">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit" name="submit">Submit Now</button>
                            <p class="loading" > <i class="fas fa-info-circle"></i> Setelah Mengklik <em class="emgreen" >Submit Now</em> Data Absen Otomatis Terekap</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.12.7/dist/sweetalert2.all.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>

    <!-- Main JS-->
    <script src="js/global.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.js-example-basic-multiple').select2();
        });
        const scriptURL =
            'https://script.google.com/macros/s/AKfycbwcDQ6Aq4sk-E-rKXf55Ko0WcdYzQexcIEwoNXrbIEDb0N5yGRhwZW0gnnhMnawlA/exec'
        const form = document.forms['google-sheet']
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => Swal.fire({
                    position: 'center',
                    icon: 'success',
                    title: 'Absen Diterima',
                    showConfirmButton: false,
                    timer: 2000
                }))
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>
</html>
